<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ-—Å–∞–ø–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            width: 100%;
            background-color: #0088cc;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .balance {
            width: 100%;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .cell {
            aspect-ratio: 1;
            background-color: #e0e0e0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .cell:hover {
            background-color: #d0d0d0;
        }
        
        .cell.revealed {
            background-color: #ffffff;
        }
        
        .cell.bomb {
            background-color: #ff4444;
            color: white;
        }
        
        .cell.coin {
            background-color: #4CAF50;
            color: white;
        }
        
        .controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0077bb;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .bet-controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .bet-amount {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-grow: 1;
            margin: 0 5px;
        }
        
        .result-message {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }
        
        .win {
            background-color: #4CAF50;
            color: white;
            display: block;
        }
        
        .lose {
            background-color: #ff4444;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∞ –ö–∞–∑–∏–Ω–æ-—Å–∞–ø–µ—Ä</h1>
        </div>
        
        <div class="balance">
            –ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> ‚ÇΩ
        </div>
        
        <div class="bet-controls">
            <button id="decrease-bet">-</button>
            <div class="bet-amount">
                –°—Ç–∞–≤–∫–∞: <span id="bet-amount">10</span> ‚ÇΩ
            </div>
            <button id="increase-bet">+</button>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="result-message" id="result-message"></div>
        
        <div class="controls">
            <button id="new-game-btn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button id="cash-out-btn">–ó–∞–±—Ä–∞—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const webApp = Telegram.WebApp;
        webApp.expand();
        webApp.enableClosingConfirmation();
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let balance = 1000;
        let currentBet = 10;
        let gameBoard = [];
        let revealedCells = 0;
        let gameOver = false;
        let cashOutMultiplier = 1;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const balanceElement = document.getElementById('balance');
        const betAmountElement = document.getElementById('bet-amount');
        const gameBoardElement = document.getElementById('game-board');
        const resultMessageElement = document.getElementById('result-message');
        const newGameBtn = document.getElementById('new-game-btn');
        const cashOutBtn = document.getElementById('cash-out-btn');
        const decreaseBetBtn = document.getElementById('decrease-bet');
        const increaseBetBtn = document.getElementById('increase-bet');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            gameBoard = [];
            revealedCells = 0;
            gameOver = false;
            cashOutMultiplier = 1;
            resultMessageElement.style.display = 'none';
            resultMessageElement.className = 'result-message';
            
            // –û—á–∏—â–∞–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
            gameBoardElement.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ 4x4
            for (let i = 0; i < 4; i++) {
                gameBoard[i] = [];
                for (let j = 0; j < 4; j++) {
                    // 25% chance for bomb (4 bombs on 16 cells)
                    gameBoard[i][j] = Math.random() < 0.25 ? 'bomb' : 'coin';
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => revealCell(i, j));
                    
                    gameBoardElement.appendChild(cell);
                }
            }
            
            updateUI();
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–ª–µ—Ç–∫–∏
        function revealCell(row, col) {
            if (gameOver) return;
            
            const cellValue = gameBoard[row][col];
            const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            if (cellElement.classList.contains('revealed')) return;
            
            cellElement.classList.add('revealed');
            revealedCells++;
            
            if (cellValue === 'bomb') {
                // –ò–≥—Ä–æ–∫ –Ω–∞—à–µ–ª –±–æ–º–±—É - –ø—Ä–æ–∏–≥—Ä—ã—à
                cellElement.classList.add('bomb');
                cellElement.textContent = 'üí£';
                endGame(false);
            } else {
                // –ò–≥—Ä–æ–∫ –Ω–∞—à–µ–ª –º–æ–Ω–µ—Ç—É
                cellElement.classList.add('coin');
                cellElement.textContent = 'üí∞';
                cashOutMultiplier += 2.5;
                updateUI();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–±–µ–¥—É (–æ—Ç–∫—Ä—ã—Ç—ã –≤—Å–µ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏)
                if (revealedCells === 12) { // 16 total - 4 bombs = 12 coins
                    endGame(true);
                }
            }
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(isWin) {
            gameOver = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –±–æ–º–±—ã
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (gameBoard[i][j] === 'bomb') {
                        const cellElement = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                        cellElement.classList.add('bomb');
                        cellElement.textContent = 'üí£';
                    }
                }
            }
            
            if (isWin) {
                const winAmount = Math.floor(currentBet * cashOutMultiplier);
                balance += winAmount;
                resultMessageElement.textContent = `–ü–æ–±–µ–¥–∞! +${winAmount} ‚ÇΩ`;
                resultMessageElement.classList.add('win');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–±–µ–¥–µ –≤ –±–æ—Ç–∞
                webApp.sendData(JSON.stringify({
                    action: 'win',
                    amount: winAmount,
                    balance: balance
                }));
            } else {
                balance -= currentBet;
                resultMessageElement.textContent = `–ü—Ä–æ–∏–≥—Ä—ã—à! -${currentBet} ‚ÇΩ`;
                resultMessageElement.classList.add('lose');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø—Ä–æ–∏–≥—Ä—ã—à–µ –≤ –±–æ—Ç–∞
                webApp.sendData(JSON.stringify({
                    action: 'lose',
                    amount: currentBet,
                    balance: balance
                }));
            }
            
            resultMessageElement.style.display = 'block';
            updateUI();
        }
        
        // –ó–∞–±—Ä–∞—Ç—å –¥–µ–Ω—å–≥–∏
        function cashOut() {
            if (gameOver || revealedCells === 0) return;
            
            const winAmount = Math.floor(currentBet * (cashOutMultiplier - 0.25)); // –ù–µ —É—á–∏—Ç—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–ª–µ—Ç–∫—É
            balance += winAmount;
            
            resultMessageElement.textContent = `–í—ã –∑–∞–±—Ä–∞–ª–∏ ${winAmount} ‚ÇΩ`;
            resultMessageElement.classList.add('win');
            resultMessageElement.style.display = 'block';
            
            gameOver = true;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            webApp.sendData(JSON.stringify({
                action: 'cashout',
                amount: winAmount,
                balance: balance
            }));
            
            updateUI();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            balanceElement.textContent = balance;
            betAmountElement.textContent = currentBet;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤
            if (balance < currentBet) {
                newGameBtn.disabled = true;
            } else {
                newGameBtn.disabled = false;
            }
            
            cashOutBtn.disabled = gameOver || revealedCells === 0;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏ –≤–æ –≤—Ä–µ–º—è –∏–≥—Ä—ã
            const isGameActive = !gameOver && revealedCells > 0;
            decreaseBetBtn.disabled = currentBet <= 10 || isGameActive;
            increaseBetBtn.disabled = currentBet >= 1000 || isGameActive;
        }
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function changeBet(amount) {
            if (gameOver || revealedCells === 0) {
                currentBet += amount;
                
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏
                if (currentBet < 10) currentBet = 10;
                if (currentBet > 1000) currentBet = 1000;
                if (currentBet > balance) currentBet = balance;
                
                updateUI();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        newGameBtn.addEventListener('click', () => {
            if (balance >= currentBet) {
                initGame();
            }
        });
        
        cashOutBtn.addEventListener('click', cashOut);
        
        decreaseBetBtn.addEventListener('click', () => changeBet(-10));
        increaseBetBtn.addEventListener('click', () => changeBet(10));
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initGame();
    </script>
</body>
</html>
